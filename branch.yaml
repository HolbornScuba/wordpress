# There are no chart overrides
image:
  appTag:     5.7.1-php7.4-fpm-alpine

nodeSelector:
  serverbox.co.uk/location: grey

wordpress:
  db:
    prefix: 'wp_'
  mounts:
    additionalVolumes:
      - name: nfs-hdiver
        nfs:
          server: 192.168.124.5
          path: /nfs/dev_hdiver
  mailserver: '192.168.124.25'
  resource:
    enabled: resources
    mounts:
      - mountPath:  /var/www/html/resources
        name:       nfs-resources
    volumes:
      - name: nfs-resources
        nfs:
          server: 192.168.124.5
          path: /nfs/hdiver-resources


ingress:
  enabled: true
  annotations:
    nginx.ingress.kubernetes.io/configuration-snippet: |
      subs_filter_types  *;
      subs_filter        'src="http://dev.holborn' 'src="https://dev.holborn';
      subs_filter        'http://dev.holborn' 'https://dev.holborn' ig;
      sub_filter_once     off;

  hosts:
    - host: dev.holbornscubalondon.co.uk
      paths:
        - /
  tls:
    - secretName: dev.holbornscubalondon.co.uk-tls
      hosts:
        - dev.holbornscubalondon.co.uk
