# Default values for wordpress.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  webRepo:    nginx
  webTag:     1.19.1
  appRepo:    wordpress
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80
  appPort:  9000

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

nodeSelector: {}

tolerations: []

affinity: {}

nginx:
  rewriteLog: false
  # Resources
  resources:
    limits:
       cpu: 250m
       memory: 256Mi
    requests:
       cpu: 10m
       memory: 128Mi
  # Nginx config
  cgiCache:
    size: false
    path: /var/cache/nginx/cgi_cache
    inactive: 24h
    annotations: {}

  proxyCache:
    # Size (in GB) doubles as an on/off flag.
    size: false
    path: /var/cache/nginx/proxy_cache
    inactive: 24h
    annotations: {}


wordpress:
  db:
    host: mysql
    user: wp_user
    pass: wp_pass
    name: wp_db
  mounts:
    uploads:  false
    plugins:  flase
  readiness:
    path: /
    host: holbornscubalondon.com
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 500m
      memory: 512Mi

